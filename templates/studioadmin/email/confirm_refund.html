{% extends 'email_base.html' %}

{% block messagecontent %}
<div style="font-family: sans-serif;">
{%  if not free %}
<p>Your refund for {{ event }} has been confirmed/compensated.</p>
{% else %}
<p>Your free booking for {{ event }} has been refunded/compensated.</p>
{% endif %}

<p><a href="{{ host }}{% url 'booking:bookings' %}">View your bookings</a></p>
</div>
{% endblock %}
