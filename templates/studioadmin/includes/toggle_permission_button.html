{% load bookingtags %}
{% if event_type|has_permission_to_book:user %}
    <span class="btn table-btn perm-btn btn-wm">{{ event_type.allowed_group.group.name|title }}</span></span>
{% else %}
    <span class="btn table-btn perm-btn no-perm">{{ event_type.allowed_group.group.name|title }}</span>
{% endif %}
