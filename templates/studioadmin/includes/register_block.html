{% load bookingtags %}

{% if alert_msg %}
    {% if alert_msg.status == 'warning' %}
        <script>vNotify.warning({text:'{{ alert_msg.msg }}',title:'{{ event }}',position: 'bottomRight'});</script>
    {% elif alert_msg.status == 'success' %}
        <script>vNotify.success({text:'{{ alert_msg.msg }}',title:'{{ event }}',position: 'bottomRight'});</script>
    {% elif alert_msg.status == 'error' %}
        <script>vNotify.error({text:'{{ alert_msg.msg }}',title:'{{ event }}',position: 'bottomRight'});</script>
    {% else %}
        <script>vNotify.info({text:'{{ alert_msg.msg }}',title:'{{ event }}',position: 'bottomRight'});</script>
    {% endif %}
{% endif %}

{% if booking.block or booking.has_available_block %}
<div data-toggle="tooltip" data-html="true" 
title="
    {% if booking.block %}
        {{ booking.block | format_block }}
    {% elif booking.has_available_block %}
        Available block not used
    {% else %}
        N/A
    {% endif %}
">
<span class="badge badge-pill badge-secondary"><span class="fa fa-info"></span></span>
</div>
{% else %}
N/A
{% endif %}
