<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Edit Event {{ event }}</h5>
      <button type="button" class="btn-close" data-dismiss="edit-event-modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        {% for field in form.visible_fields %}
            <div class="col">
                <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                {{ field }}
            </div>
            {% if field.errors %}
                <div class="form-error col-9 col-offset-3">
                    {% for error in field.errors %}
                        <span class="fa fa-exclamation-triangle"></span>{{ error|escape }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endfor %}

        {% for field in form.hidden_fields %}
            <div style="display:none;">{{ field }}</div>
        {% endfor %}

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
