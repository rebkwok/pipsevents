{% if ev_type_for_url == "online_tutorials" %}
    {% if unpaid and not paypal_pending %}
    <a href="{% url 'booking:shopping_basket' %}">
        <span id='pay_button' class="btn table-btn btn-info book_button" >
            View basket <i class="fa fa-shopping-basket"></i>
        </span></a>
    {% elif booking.paid %}
        Purchased
    {% endif %}
{% else %}

    {% if unpaid and not paypal_pending %}
    <a href="{% url 'booking:shopping_basket' %}">
        <span id='pay_button' class="btn btn-info table-btn table-pay-btn">
            <i class="fa fa-shopping-basket"></i>
        </span>
    </a>
    {% endif %}
{% endif %}
