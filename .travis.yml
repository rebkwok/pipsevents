language: python

python:
  - "3.5"

addons:
  postgresql: "9.5"

env: >
  SECRET_KEY='dummy_secret'
  EMAIL_HOST_PASSWORD='dummy_password'
  DATABASE_URL=postgres://postgres@localhost/travis_ci_test
  DEFAULT_PAYPAL_EMAIL=dummy-email@hotmail.com
  PAYPAL_TEST=True
  LOG_FOLDER=log_folder
  TRAVIS=True
  HEROKU=False
  SEND_ALL_STUDIO_EMAILS=True
  SIMPLECRYPT_PASSWORD=secret

install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install psycopg2

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - python manage.py migrate

script:
  - coverage run --source=pipsevents,booking,timetable,accounts,payments,studioadmin,common,activitylog --omit=booking/management/commands/upload_data.py,../*migrations*,../*tests*,../*wsgi*,../*__init__* manage.py test

after_success:
  coveralls
